<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" /> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="jquery.js"></script>
<script language="javascript" type="text/javascript" src="jquery.equalheights.js"></script>
<script>
    
</script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');
    </style>
</head>
<head>
    <title> Home </title>
</head>

<body onload="initialize();">
<div class="container" id="container">
    <div class="calculator" id="calculator">
        <div class="numOutputDiv" id="numOutputDiv">
            <h2 class="nums" id="nums"> <span id="allNums"> </span> </h2>
        </div>
        <div class="buttonsContainer" id="buttonsContainer">
            <div class="row" id="rowOne">
                <button class="button LG" id="AC" onclick="buttonPressed(this.id)"> AC </button>
                <button class="button LG" id="PM" onclick="buttonPressed(this.id)"> +/- </button>
                <button class="button LG" id="Percent" onclick="buttonPressed(this.id)"> % </button>
                <button class="button ora" id="Div" onclick="buttonPressed(this.id)"> รท </button>
            </div>

            <div class="row" id="rowTwo">
                <button class="button" id="7" onclick="buttonPressed(this.id)"> 7 </button>
                <button class="button" id="8" onclick="buttonPressed(this.id)"> 8 </button>
                <button class="button" id="9" onclick="buttonPressed(this.id)"> 9 </button>
                <button class="button ora" id="Multiply" onclick="buttonPressed(this.id)"> ร </button>
            </div>

            <div class="row" id="rowThree">
                <button class="button" id="4" onclick="buttonPressed(this.id)"> 4 </button>
                <button class="button" id="5" onclick="buttonPressed(this.id)"> 5 </button>
                <button class="button" id="6" onclick="buttonPressed(this.id)"> 6 </button>
                <button class="button ora" id="Subtraction" onclick="buttonPressed(this.id)"> - </button>
            </div>

            <div class="row" id="rowFour">
                <button class="button" id="1" onclick="buttonPressed(this.id)"> 1 </button>
                <button class="button" id="2" onclick="buttonPressed(this.id)"> 2 </button>
                <button class="button" id="3" onclick="buttonPressed(this.id)"> 3 </button>
                <button class="button ora" id="Addition" onclick="buttonPressed(this.id)"> + </button>
            </div>

            <div class="row" id="rowFive" onclick="buttonPressed(this.id)">
                <button class="button wide" id="0" onclick="buttonPressed(this.id)"> 0 </button>
                <button class="button" id="Decimal" onclick="buttonPressed(this.id)"> . </button>
                <button class="button ora" id="Equal" onclick="buttonPressed(this.id)"> = </button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
